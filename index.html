                <div class="container4"> <button type="button" onclick="alert('visual')" id = "btn1"><p class="para4"><img src = "assets/images/icon-visual.svg"> Visual <span class="gap">72</span><span class="gap1"> / 100</span></p></button></div>
               <div class="container5"> <button type="button" onclick="alert('continue')" id = "btn"><p class="para5">Continue</p></button></div>
